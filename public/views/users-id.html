<h2>Update user:</h2>
<form ng-submit="updateUser()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" ng-model="name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-default">Update user</button>
    </div>
</form>
